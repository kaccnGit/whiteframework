<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>deExecute</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}"/>
</head>
<body class="container">
<br/>
<h1>执行方法</h1>
<br/><br/>
<div class="with:80%">
    <form class="form-horizontal" th:action="@{/white/execute}" th:object="${whiteMethod}">
        <input type="hidden" name="index" th:value="${index}" />
        <div class="form-group">
            <label for="userName" class="col-sm-2 control-label">类名</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="userName" id="userName" th:value="*{className}" placeholder="userName"/>
            </div>
        </div>
        <div class="form-group">
            <label for="method" class="col-sm-2 control-label">方法名</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="method"  id="method" th:value="*{method}" placeholder="method"/>
            </div>
        </div>
        <div class="form-group">
            <label for="notes" class="col-sm-2 control-label">标注</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="notes"  id="notes" th:value="*{notes}" placeholder="notes"/>
            </div>
        </div>
        <div class="form-group">
            <label for="fromIOC" class="col-sm-2 control-label">是否容器</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="fromIOC"  id="fromIOC" th:value="*{fromIOC}" placeholder="fromIOC"/>
            </div>
        </div>
        <div class="form-group">
            <label for="params" class="col-sm-2 control-label">测试参数</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="params"  id="params" placeholder="测试参数，逗号隔开"/>
            </div>
        </div>
        <div class="form-group">
            <label for="times" class="col-sm-2 control-label">次数</label>
            <div class="col-sm-10">
                <input type="text" required="true" class="form-control" name="times"  id="times" placeholder="请输入执行方法次数"/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <input type="submit" value="提交" class="btn btn-info" />
                &nbsp; &nbsp; &nbsp;
                <a href="/toAdd" th:href="@{/white/list}" class="btn btn-info">返回</a>
            </div>

        </div>
    </form>
</div>
</body>
</html>
